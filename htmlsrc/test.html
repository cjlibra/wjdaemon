<script type="text/javascript"> 
$(document).ready(function(){
   comm()

function comm(){
console.log("aaaaa")
 $.getJSON("/GetTestLabelInfo",function(result){

      //$("div").append(field + " ");

	   });
	   document.write("</table>");
    });
  });
  document.close();
  setTimeout("comm()", 1000);
}
</script>
